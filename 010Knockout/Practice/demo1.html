<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
       <p>firstname : <input data-bind="value: firstName"></p>
       <p>lastname  : <input data-bind="value: lastName"></p>
       <h2>Hello, <span data-bind="text:fullName"></span>!</h2>
  </body>
    
    <script type="text/javascript" src="knockout-3.5.0.debug.js"></script>
    <script>
       var ViewModel = function(first, last) {
       this.firstName = ko.observable(first);
       this.lastName = ko.observable(last);
      
       this.fullName = ko.computed(function() {
         // Knockout は依存を自動的にトラッキングします。
         // fullName の評価中に firstName と lastName を呼び出すため、
         // それぞれに依存していることが検知されます。
         return this.firstName() + " " + this.lastName();
       }, this);
    };
 
     // 次のコードで Knockout を起動します。
     ko.applyBindings(new ViewModel("Planet", "Earth"));    
    </script>
</html>
